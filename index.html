<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Path - A Journey Through Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0f;
        }

        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s;
        }

        #instructions.hidden {
            opacity: 0;
        }

        #beacon-counter {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        #interaction-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #interaction-prompt.visible {
            opacity: 1;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2e 0%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-screen h1 {
            font-size: 72px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        #start-screen p {
            font-size: 24px;
            color: #aaa;
            margin-bottom: 40px;
        }

        #start-button {
            padding: 20px 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            pointer-events: all;
        }

        #start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="ui-overlay">
        <div id="beacon-counter">Beacons: <span id="beacon-count">0</span> / 5</div>
        <div id="instructions">
            Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to move<br>
            Press <strong>E</strong> to activate beacons
        </div>
        <div id="interaction-prompt">Press E to Activate</div>
    </div>

    <div id="start-screen">
        <h1>LUMEN PATH</h1>
        <p>Restore light to the floating islands</p>
        <button id="start-button">Begin Journey</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
